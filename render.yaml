services:
  - type: web
    name: f62-backend
    env: node
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        value: your_super_secure_jwt_secret_key_here_change_this
      - key: JWT_EXPIRE
        value: 7d
